# Available levels: DEBUG, INFO, SUCCESS, WARNING, ERROR, CRITICAL
logging:
  level: "INFO"

mqtt:
  broker_host: "localhost"
  broker_port: 1883
  keepalive: 60
 
  publisher:
    client_id_prefix: "publish-"
    thing_id: "org.povo:phone"
    base_topic: "devices/in"
    publish_interval_seconds: 25
    num_messages: 5 # 0 = Infinite loop
    initial_translation: -30.0
    translation_increment: 10.0

  worker:
    client_id_prefix: "sionna-worker-"
    base_topic: "devices/out"

sionnart:
  scene_name: "scene.xml"

  transmitter:
    position: [-39, -15, 4]

  camera:
    position: [1000, -800, 600]
    orientation: [0, 0, 0]
    look_at: [-400, 0, 0]
  
  paths_simulation:
    max_depth: 5  # Controls reflection/diffraction depth. Higher = more realistic but significantly slower.
    num_samples: 1e6  # Number of rays cast from Transmitter. Higher = better chance of finding paths, more accurate results, but slower.
    
  rendering:
    resolution: [1920, 1080]
    num_samples: 128  # Rendering parameters - adjust for quality vs. speed trade-off.
    show_devices: True

  coverage:
    samples_per_tx: 1e8  # If you increase: less noise, but more memory required
    max_depth: 8  # Maximum number of ray scene interactions
    metric: "rss"  # Options: "rss" (received signal strength), "sinr" (signal-to-interference-plus-noise ratio), "path_gain"
    vmin: -120.0
    vmax: -40.0

geo2sigmap:
  min_lon: 11.109066
  min_lat: 46.055603
  max_lon: 11.135674
  max_lat: 46.080375